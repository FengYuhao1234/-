<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阅卷系统 - 登录</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            background: linear-gradient(120deg, #3498db, #8e44ad);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .login-container {
            max-width: 400px;
            width: 90%;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .login-container h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .login-type {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .login-type button {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #3498db;
            background: transparent;
            color: #3498db;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            cursor: pointer;
            max-width: 120px;
        }

        .login-type button.active {
            background: #3498db;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(52, 152, 219, 0.3);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-group input:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        .input-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
        }

        .login-form button {
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-form button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .login-type {
                flex-direction: column;
                align-items: center;
            }

            .login-type button {
                width: 100%;
                max-width: none;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <h1>阅卷系统</h1>
        
        <div class="login-type">
            <button onclick="switchType('student')" id="studentBtn">
                <i class="fas fa-user-graduate"></i> 学生登录
            </button>
            <button onclick="switchType('teacher')" id="teacherBtn">
                <i class="fas fa-chalkboard-teacher"></i> 教师登录
            </button>
        </div>
        
        <form class="login-form" onsubmit="handleLogin(event)">
            <div class="input-group">
                <input type="text" id="username" placeholder="用户名" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="密码" required>
                <i class="fas fa-lock"></i>
            </div>
            <button type="submit">
                <i class="fas fa-sign-in-alt"></i> 登录
            </button>
        </form>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
